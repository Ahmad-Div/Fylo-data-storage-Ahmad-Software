<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <img id="background-img" src="images/bg-desktop.png" alt="">

  <main>
    <section class="first-section">
      <div class="card" id="left-part-card">
        <div class="img">
          <img id="logo-img" src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>

      <div class="card" id="right-part-card">

        <div id="up-part">
          <div>
            <p>
              Youâ€™ve used <span>815 GB</span> of your storage
            </p>
          </div>
          <div id="all-box">
            <div id="gb-box">
              <h1>
                185
              </h1>
              <p>GB Left</p>

            </div>
            <div id="little-white">

            </div>
          </div>
        </div>

        <div class="slide-bar">
          <div id="colored-slied">
            <div id="white-circle">

            </div>
          </div>
          <div id="uncolored-slide">

          </div>
        </div>

        <div class="bottom-card">
          <p> 0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>

    </section>
  </main>









  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad Software</a>.
    </div>
  </footer>
</body>

</html>
